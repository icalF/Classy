language: java
sudo: false
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
install:
- chmod +x gradlew
- "./gradlew dependencies"
script:
- "./gradlew test"
before_deploy:
- "./gradlew jar"
deploy:
  provider: script
  script: ./gradlew bintrayUpload -Dbintray.user=koneko096 -Dbintray.key=$BINTRAY_KEY
  on:
    branch: master
    tags: true
